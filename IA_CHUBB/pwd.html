    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            height: 100px;
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {height: 450px}

        /* Set gray background color and 100% height */
        .sidenav {
            padding-top: 20px;
            background-color: lightgray;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            height: 250px;
            background-color: #555;
            color: grey;
            padding: 40px;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #000;
            margin-left: 15px;
            padding: 0;
        }
        #footerNav a, a:hover, a:visited, a:link, li, li a{
            float: left;
            display: block;
            color: grey;
            padding-left: 15px;
        }
        #footerH1{
            color: white;
            font-size: 20px;
            text-align: left;
            margin-left: 15px;
        }
        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }
            .row.content {height:auto;}
        }
    </style>
</head>

<div class="container-fluid">
    <div class="row-fluid" style="margin-top: 20px">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">Password Management</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" action="#">
                        <br/>
                        <br/>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="opw">Your Password:</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="opw" placeholder="Enter Password">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="pwd">New Password:</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter New Password">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="pwd2">Repeat Password:</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="pwd2" placeholder="Enter New Password">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4"></div>
                            <div class="control-label col-sm-2" >
                                <button type="submit" class="btn btn-success col-sm-12">Submit</button>
                            </div>
                            <div class="control-label col-sm-2">
                                <button type="reset" class="btn btn-danger col-sm-12">Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-3">
        </div>
    </div>
</div>
